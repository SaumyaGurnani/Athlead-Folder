name: athlete_app
description: A comprehensive app for athletes to connect, share, and grow.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  provider: ^6.1.1
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  flutter_chat_ui: ^1.6.9
  flutter_chat_types: ^3.6.2
  uuid: ^4.2.2
  intl: ^0.19.0
  shared_preferences: ^2.5.3
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/ 